<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineplex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      border-bottom: 1px solid #444;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      gap: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
    }
    .main-container {
      padding: 20px;
      text-align: center;
    }
    .dropdown {
      margin: 20px 0;
    }
    .movies-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .movie-card {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      border-radius: 5px;
    }
    .movie-title {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }
    .movie-date {
      font-size: 14px;
      color: #888;
    }
    .movie-icon {
      margin-top: 10px;
    }
    .footer {
      margin-top: 20px;
      padding: 10px 0;
      font-size: 12px;
      color: #888;
      text-align: center;
      border-top: 1px solid #444;
    }
    .footer a {
      color: #61dafb;
      text-decoration: none;
    }
  </style>
</head>
